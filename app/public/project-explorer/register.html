<html>

<head>
    <link rel="stylesheet" type="text/css" href="./css/bootstrap.min.css">
</head>
<header>
    <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-primary ">
        <a class="navbar-brand" href="#">Project Explorer</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault"
            aria-controls="navbarsExampleDefault" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <form class="form-inline">
            <input class="form-control mr-sm-2" type="text" placeholder="Search Projects" aria-label="Search">
            <button class="btn btn-outline-light my-2 my-sm-0" type="submit">Search</button>
        </form>

        <div class="collapse navbar-collapse" id="navbarsExampleDefault">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="#">Submit<span class="sr-only">(current)</span></a>
                </li>
            </ul>
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a class="nav-link" href="#">Signup<span class="sr-only">(current)</span></a>
                </li>
                <li><a class="nav-link" href="#">Login<span class="sr-only">(current)</span></a>
                </li>
            </ul>
        </div>
    </nav>
</header>
<br>
<br>
<br>

<main>
    <div class="mx-auto" style="width: 500px;">
        <div class="w-75">
            <h1>Signup</h1>
            <form class="form-row">
                <div class="form-group">
                    <label class="form-label">First Name:</label>
                    <input type="text" name="firstName" class="form-control" />
                </div>
                <br>
                <br>
                <div class="form-group">
                    <label class="form-label">Last Name:</label>
                    <input type="text" name="lastName" class="form-control" />
                </div>
                <br>

                <div class="form-group">
                    <label class="form-label">Email Address:</label>
                    <input type="email" name="email" class="form-control" />
                </div>
                <br>
                <div class="form-group">
                    <label class="form-label">Password:</label>
                    <input type="password" name="password" class="form-control" />
                </div>
                <br>
                <div class="form-group">
                    <label class="form-label">Matric Number:</label>
                    <input type="text" name="matricNumber" class="form-control" />
                </div>
                <br>
                <div class="form-group">
                    <label class="form-label">Program</label>
                    <select name="program" class="form-control">
                        <option value="none" selected disabled hidden>
                            Choose
                        </option>
                        <option value="computer_science">Computer Science</option>
                        <option value="computer_information_systems">Computer Information Systems</option>
                        <option value="computer_technology">Computer Technology</option>
                    </select>
                </div>

                <br>
                <div class="form-group">
                    <label class="form-label">Graduation Year</label>
                    <select name="graduationYear" class="form-control">
                        <option value="none" selected disabled hidden>
                            Choose
                        </option>
                        <option value="2013">2013</option>
                        <option value="2014">2014</option>
                        <option value="2015">2015</option>
                        <option value="2016">2016</option>
                        <option value="2017">2017</option>
                        <option value="2018">2018</option>
                        <option value="2019">2019</option>
                        <option value="2020">2020</option>
                    </select>
                </div>

                <br>
                <br>
                <button type="button" class="btn btn-primary">Sign Up</button>


            </form>

        </div>
    </div>

    <footer class="pull-right">
        <p>Project Explorer&copy; 2020 - Edconnect</p>
    </footer>
</main>

</html>
