            <br>

            <section>
                <div class="container">
                    <h3>Claire Naya</h3>
                    <p>claire.naya@gmail.com</p>
                    <div class="row">

                        <div class="col">Program: <br> Criminal Justice</div>
                        <div class="col">
                            Matric: <br> 00/0000
                        </div>

                        <div class="col">
                            Graduation Year:<br> 2019

                        </div>
                    </div>

                </div>

            </section>


            <section>
                <h2>Update Profile</h2>
                <form name="updateProfile">
                    <div class="form-row">
                        <div class="form-group">
                            <label class="form-label">First Name:</label>
                            <input type="text" name="firstName" class="form-control" />
                            <br>
                        </div>

                        <div class="form-group">
                            <label class="form-label">Last Name:</label>
                            <input type="text" name="lastName" class="form-control" />
                            <br>
                        </div>

                        <div class="form-group">
                            <label class="form-label">Email Address:</label>
                            <input type="email" name="email" class="form-control" />
                            <br>
                        </div>

                        <div class="form-group">
                            <label class="form-label">Matric Number:</label>
                            <input type="text" name="matricNumber" class="form-control" />
                            <br>
                        </div>

                        <div class="form-group">
                            <label class="form-label">Program</label>
                            <select name="program" class="form-control">
                                <option value="computer_science">Computer Science</option>
                                <option value="computer_information_systems">Computer Information Systems</option>
                                <option value="computer_technology">Computer Technology</option>
                            </select>
                        </div>

                        <br>

                        <div class="form-group">
                            <label class="form-label">Graduation Year</label>
                            <select name="graduationYear" class="form-control">
                                <option value="2013">2013</option>
                                <option value="2014">2014</option>
                                <option value="2015">2015</option>
                                <option value="2016">2016</option>
                                <option value="2017">2017</option>
                                <option value="2018">2018</option>
                                <option value="2019">2019</option>
                                <option value="2020">2020</option>
                            </select>
                        </div>

                        <br>
                    </div>


                    <br>
                    <button type="button" class="btn btn-primary">Update Profile</button>

                </form>
            </section>

            <section>
                <h2>Change Password</h2>
                <form>
                    <div class="form-row">

                        <div class="form-group">
                            <label class="form-label">Current Password:</label>
                            <input type="password" name="currentPassword" class="form-control" />
                            <br>
                        </div>

                        <div class="form-group">
                            <label class="form-label">New Password</label>
                            <input type="password" name="newPassword" class="form-control" />
                            <br>
                        </div>

                        <div class="form-group">
                            <label class="form-label">Confirm Password:</label>
                            <input type="password" name="confirmPassword" class="form-control" />
                            <br>
                        </div>


                        <button type="button" class="btn btn-primary">Change Password</button>
                </form>
                </div>

            </section>
