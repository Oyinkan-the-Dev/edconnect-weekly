<! DOCTYPE html>
    <html>

    <head>
        <link rel="stylesheet" type="text/css" href="./css/bootstrap.min.css">
    </head>
    <header>
        <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-primary ">
            <a class="navbar-brand" href="#">Project Explorer</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault"
                aria-controls="navbarsExampleDefault" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <form class="form-inline">
                <input class="form-control mr-sm-2" type="text" placeholder="Search Projects" aria-label="Search">
                <button class="btn btn-outline-light my-2 my-sm-0" type="submit">Search</button>
            </form>

            <div class="collapse navbar-collapse" id="navbarsExampleDefault">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item active">
                        <a class="nav-link" href="#">Submit<span class="sr-only">(current)</span></a>
                    </li>
                </ul>
                <ul class="navbar-nav">
                    <li class="nav-item active">
                        <a class="nav-link" href="#">Signup<span class="sr-only">(current)</span></a>
                    </li>
                    <li><a class="nav-link" href="#">Login<span class="sr-only">(current)</span></a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>
    <br>
    <br>
    <br>

    <div class="container">
        <section>
            <h3>Project 1</h3>

            <div class="row">
                <div class="col">Created By: <br> Jane Doe</div>
                <div class="col">Date Created: <br> 00/00/0000</div>
                <div class="col">Last Updated: <br> 01/01/0001</div>
                <button type="button" class="btn btn-primary" class="d-flex justify-content-end">View Project</button>
            </div>
        </section>
    </div>

    <div class="row">
        <section>
            <div class="col">
                <h2>Edit Project</h2>
                <form name="editProject">
                    <label>Project Name:</label>
                    <br>
                    <input type="text" name="name" class="form-control"
                    class="form-group" class="form-label"/>
                    <br>
                    <br>

                    <label>Project Abstract:</label>
                    <br>
                    <textarea type="text" name="abstract"class="form-control"
                    class="form-group" class="form-label"></textarea>
                    <br>
                    <br>

                    <label>Authors:</label>
                    <br>
                    <input type="text" name="authors" class="form-control"
                    class="form-group" class="form-label"/>
                    <br>
                    <br>

                    <label>Tag(s):</label>
                    <br>
                    <input type="text" name="tags" class="form-control"
                    class="form-group" class="form-label"/>
                    <br>

                </form>
            </div>
        </section>
        <section>
            <div class="col">
                <h2>Manage Project Files</h2>
                <form name="manage project files">
                    <input type="file" name="projectFile" placeholder="Click to open file browser"  class="form-control"
                    class="form-group" class="form-label"/>
                    <br>
                    <div class="card">
                        <div class="card-header">
                          Project files <br> No file uploaded yet
                        </div>
                    </div>    
                </form>
            </div>
            <button type="button" class="btn btn-primary">Save</button>
        </section>
    </div>

    <footer class="pull-right">
        <p>Project Explorer&copy; 2020 - Edconnect</p>
    </footer>

    </html>
