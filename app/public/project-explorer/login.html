<! DOCTYPE html>
  <html>

  <head>
    <link rel="stylesheet" type="text/css" href="./css/bootstrap.min.css">
  </head>
  <header>
    <header>
      <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-primary ">
        <a class="navbar-brand" href="#">Project Explorer</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault"
          aria-controls="navbarsExampleDefault" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>

        <form class="form-inline">
          <input class="form-control mr-sm-2" type="text" placeholder="Search Projects" aria-label="Search">
          <button class="btn btn-outline-light my-2 my-sm-0" type="submit">Search</button>
        </form>

        <div class="collapse navbar-collapse" id="navbarsExampleDefault">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
              <a class="nav-link" href="#">Submit<span class="sr-only">(current)</span></a>
            </li>
          </ul>
          <ul class="navbar-nav">
            <li class="nav-item active">
              <a class="nav-link" href="#">Signup<span class="sr-only">(current)</span></a>
            </li>
            <li><a class="nav-link" href="#">Login<span class="sr-only">(current)</span></a>
            </li>
          </ul>
        </div>
      </nav>
    </header>


    <br>
    <br>
    <br>

    <main>

      <div class="mx-auto">
        <div class="w-75">
          <h1>Login</h1>


          <form>
            <div class="form-group">
              <div class="form-label">
                <label for="email">Email Address:</label>
                <input type="email" name="email" class="form-control" id="email" placeholder="Enter email" />
              </div>

            </div>
            <br>
            <div class="form-group">
              <div class="form-label">
                <label for="pwd">Password:</label>
                <input type="password" name="password" class="form-control" id="pwd" placeholder="Password" />
              </div>
            </div>
            <br>
            <br>
            <button type="button" class="btn btn-lg btn-primary">Login</button>

          </form>
        </div>



        <footer class="pull-right">
          <p>Project Explorer&copy; 2020 - Edconnect</p>
        </footer>
    </main>

  </html>
